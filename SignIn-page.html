<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-In-Page</title>
    <link rel="stylesheet" href="SignIn-page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- stilul sa arate la fel si pe desktop si pe telefon -->

</head>
<body>
    <form id = "Inregistrare" action="action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <label for="Name"><b>Name</b></label>
          <input type="text" placeholder="Enter your name" name="Name" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <div class="Butoane">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </form>
      <script src="SignIn-page.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
